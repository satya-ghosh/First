<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Comparison</title>
</head>
<body>
    <h2>Upload Two Images for Face Comparison</h2>
    <form action="/compare_faces" method="post" enctype="multipart/form-data">
        <label for="image1">Image 1:</label>
        <input type="file" id="image1" name="image1" accept="image/*" required><br><br>
        
        <label for="image2">Image 2:</label>
        <input type="file" id="image2" name="image2" accept="image/*" required><br><br>
        
        <button type="submit">Compare Faces</button>
    </form>
</body>
</html>
